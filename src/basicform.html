<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bethany's Pie Shop</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Basic form</h2>

      <form>
        <div class="mb-3">
          <div class="form-label">Email Address</div>
          <input type="email" id="emailInput" class="form-control" />
        </div>
        <div class="mb-3">
          <div class="form-label">Password</div>
          <input type="password" id="emailInput" class="form-control" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-label"
            for="rememberMeCheck"
          />
          <label for="rememberMeCheck" class="form-check-label"
            >Remember Check</label
          >
        </div>
        <button class="btn btn-primary">Log In</button>
      </form>

      <h2>Grid-based form</h2>
      <form>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-label">Email Address</div>
            <input type="email" id="emailInput" class="form-control" />
          </div>

          <div class="col-sm-4">
            <div class="form-label">Password</div>
            <input type="password" id="emailInput" class="form-control" />
          </div>
        </div>

        <button class="mt-3 btn btn-primary">Log In</button>
      </form>

      <h2>Using floating labels</h2>
      <form>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-label">Email Address</div>
            <input type="email" id="emailInput" class="form-control" />
          </div>

          <div class="col-sm-4">
            <div class="form-label">Password</div>
            <input type="password" id="emailInput" class="form-control" />
          </div>
        </div>

        <button class="mt-3 btn btn-primary">Log In</button>
      </form>
    </div>
  </body>
</html>
